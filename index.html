<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorborder container">
        <div class="row">
            <div class="result col-md-12"></div>
        </div>
        <div class="operator row">
            <button class="button-square col-md-3">+</button>
            <button class="button-square col-md-3">-</button>
            <button class="button-square col-md-3">x</button>
            <button class="button-square col-md-3">รท</button>
        </div>
        <div class="firstrow row">
            <button class="button-square col-md-3">7</button>
            <button class="button-square col-md-3">8</button>
            <button class="button-square col-md-3">9</button>
        </div>
        <div class="secondrow row">
            <button class="button-square col-md-3">4</button>
            <button class="button-square col-md-3">5</button>
            <button class="button-square col-md-3">6</button>
        </div>
        <div class="thirdrow row">
            <button class="button-square col-md-3">1</button>
            <button class="button-square col-md-3">2</button>
            <button class="button-square col-md-3">3</button>
        </div>
        <div class="lastrow row">
            <button class="button-square col-md-3">0</button>
            <button class="button-square col-md-3">.</button>
            <button class="button-square_AC col-md-3">AC</button>
        </div>
        <div class="row">
        <button class="equal col-md-3">=</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script> 
    <script src="calculator.js" tye="module"></script>
</body>
</html>
